<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/react/16.3.0-alpha.0/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.3.0-alpha.0/umd/react-dom.development.js"></script>
    <script src="../dist/react-animate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>
        .test {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var h = React.createElement;
        var Component = React.Component;
        var render = ReactDOM.render;
        var Animate = animate;

        var test = function(props) {
            return h('div', { className: 'animated test', "data-show": props['data-show']}, props.name)
        }

        class App extends Component {
            constructor() {
                super();
                this.state = {
                    show: false,
                    show1: true,
                }
                this.test = this.test.bind(this);
                this.test2 = this.test2.bind(this);
            }
            test() {
                console.log(this.state)
                this.setState({
                    show: !this.state.show
                })
            }
            test2() {
                this.setState({
                    show1: !this.state.show1
                })
            }
            test3(component, key) {
                console.log(key, component)
            }
            test4(component, done) {
                console.log("onLeave");
                setTimeout(done, 10000)
            }
            onAfterCancelled(component, type) {
                console.log("onAfterCancelled: ", component, type);
            }
            render() {
                return h(
                    'div',
                    null,
                    h(
                        'button',
                        { onClick: this.test },
                        "切换"
                    ),
                    h(
                        'button',
                        { onClick: this.test2 },
                        "测试"
                    ),
                    h(
                        Animate,
                        {
                            component: "div",
                            transitionEnter: true,
                            transitionLeave: true,
                            onAfterCancelled: this.onAfterCancelled,
                            onBeforeLeave: (component) => this.test3(component, "BeforeLeave"),
                            onAfterLeave: (component) => this.test3(component, "AfterLeave"),
                            onBeforeEnter: (component) => this.test3(component, "BeforeEnter"),
                            onAfterEnter: (component) => this.test3(component, "AfterEnter"),
                            showProp: "data-show"
                        },
                        h(test, {name: '测试1', key: 1, 'data-show': this.state.show1 && this.state.show, transitionName: {
                            enter: "fadeInLeft",
                            leave: "fadeOutLeft"
                        }}),
                        h(test, {name: '测试2', key: 2, 'data-show': !this.state.show, transitionName: {
                                enter: "tada",
                                leave: "bounceOutRight"
                            }})
                    )
                )
            }
        }
        render(h(App), document.getElementById('app'))
    </script>
</body>
</html>
