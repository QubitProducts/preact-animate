<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/preact/8.2.7/preact.dev.js"></script>
    <script src="../dist/preact-animate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>
        .test {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        
    </style>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var h = preact.h;
        var Component = preact.Component;
        var render = preact.render;
        var Animate = animate;

        var test = function(props) {
            return h('div', { class: 'animated test', "data-show": props['data-show']}, props.name)
        }

        class App extends Component {
            constructor() {
                super();
                this.state = {
                    show: false
                }
                this.test = this.test.bind(this);
                this.test2 = this.test2.bind(this);
            }
            test() {
                console.log(this.state)
                this.setState({
                    show: !this.state.show
                })
            }
            test2() {
                console.log(this.state)
                this.setState({
                    show: this.state.show
                })
            }
            test3(key) {
                console.log(key)
            }
            test4(component, done) {
                console.log("onLeave");
                setTimeout(done, 10000)
            }
            onAfterCancelled(component, type) {
                console.log("onAfterCancelled: ", type);
            }
            render() {
                return h(
                    'div',
                    null,
                    h(
                        'button',
                        { onClick: this.test },
                        "切换"
                    ),
                    h(
                        'button',
                        { onClick: this.test2 },
                        "测试"
                    ),
                    h(
                        Animate,
                        {
                            component: null,
                            transitionEnter: true,
                            transitionLeave: true,
                            onAfterCancelled: this.onAfterCancelled,
                            onBeforeLeave: () => this.test3("BeforeLeave"),
                            onAfterLeave: () => this.test3("AfterLeave"),
                            onBeforeEnter: () => this.test3("BeforeEnter"),
                            onAfterEnter: () => this.test3("AfterEnter"),
                            onLeave: this.test4,
                            showProp: "data-show",
                            transitionName: {
                                enter: "tada",
                                leave: "bounceOutRight"
                            }
                        },
                        // h(test, {name: '测试1', key: 1, 'data-show': this.state.show}),
                        h(test, {name: '测试2', key: 2, 'data-show': !this.state.show})
                    )
                )
            }
        }
        render(h(App), document.getElementById('app'))
    </script>
</body>
</html>
